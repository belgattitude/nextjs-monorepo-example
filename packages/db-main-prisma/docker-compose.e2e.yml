version: '3.8'

services:
  e2e-postgres:
    container_name: db-main-prisma-e2e-postgresql
    image: postgres:15-alpine
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    environment:
      - POSTGRES_DB=e2edb
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - e2e_db_data:/var/lib/postgresql/data:rw

volumes:
  e2e_db_data:
