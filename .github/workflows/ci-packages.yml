name: CI-packages

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - '*lock*'
      - '*pnpm*'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/**'
      - 'package.json'
      - '*lock*'
      - '*pnpm*'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch all git history so that yarn workspaces --since can compare with the correct commits
          # @link https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2.2.2
      - name: ðŸ“¥ Monorepo install
        run: pnpm i

      - name: Restore packages cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo

          key: ${{ runner.os }}-packages-cache-${{ hashFiles('./*.lock') }}-${{ hashFiles('packages/**.[jt]sx?', 'packages/**.json') }}
          restore-keys: |
            ${{ runner.os }}-packages-cache-${{ hashFiles('./*.lock') }}-

      - name: Typecheck
        run: |
          pnpm run -F "./packages/**[origin/main]" typecheck

      - name: Linter
        run: |
          pnpm run -F "./packages/**[origin/main]" lint
          pnpm run -F "./packages/**[origin/main]" lint-styles

      - name: Unit tests changed packages
        run: |
          pnpm run -F "./packages/**[origin/main]" test-unit
      # to debug cache issues: ls ${{ github.workspace }}/.cache
      # Build packages that have changed (--include & --since), assuming that
      # apps build are done already. Otherwise --from & --since
      - name: Run build for changed packages
        run: |
          pnpm run -F "./packages/**[origin/main]" build

      # Test storybook build on packages that have changed (--include & --since)
      - name: Run storybook build for changed packages
        run: |
          pnpm run -F "./packages/**[origin/main]" build-storybook
