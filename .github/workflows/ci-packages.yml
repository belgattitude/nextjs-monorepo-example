name: CI-packages

on:
  push:
    branches: [dev, main]
    paths:
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TEAM: 'nextjs-monorepo-example'
      TURBO_TOKEN: 'local_server_turbo_relaxed_token'
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â© TurboRepo local server
        uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: â™»ï¸ Restore packages cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: packages-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: ğŸ•µï¸ Typecheck
        run: yarn turbo typecheck --filter="./packages/*"

      - name: ğŸ”¬ Linter
        run: |
          yarn turbo lint --filter="./packages/*"
          yarn turbo lint-styles --filter="./packages/*"

      - name: ğŸ§ª Unit tests
        run: yarn turbo test-unit --filter="./packages/*"

      - name: ğŸ— Run build
        run: yarn turbo build --filter="./packages/*"

      - name: ğŸ§ Build storybook
        run: yarn turbo build-storybook --filter="./packages/*"
        env:
          STORYBOOK_DISABLE_TELEMETRY: 1
