name: CI-nextjs-app

on:
  push:
    branches: [dev, main]
    # Only consider those paths to trigger the action
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    # Only consider those paths to trigger the action
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/nextjs-app
    strategy:
      matrix:
        node-version: [18.x]
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TEAM: 'nextjs-monorepo-example'
      TURBO_TOKEN: 'local_server_turbo_relaxed_token'

    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚è© TurboRepo local server
        uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: üì• Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ‚ôªÔ∏è Restore nextjs-app related caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/nextjs-app/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: nextjs-app-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: üïµÔ∏è Typecheck
        run: yarn --top-level run turbo typecheck

      - name: üî¨ Linter
        run: yarn --top-level run turbo lint
        env:
          TIMING: 1

      - name: üß™ Unit tests
        run: yarn --top-level run turbo test-unit

      - name: üèó Build web-app
        run: yarn --top-level run turbo build
        env:
          NEXT_BUILD_ENV_ESLINT: false
          NEXT_BUILD_ENV_TYPECHECK: false
          NEXT_BUILD_ENV_SOURCEMAPS: false
          NEXT_BUILD_ENV_SENTRY_ENABLED: true
          NEXT_BUILD_ENV_SENTRY_UPLOAD_DRY_RUN: true
          NEXT_TELEMETRY_DISABLED: true

      - name: üìê Check browser bundle size limits
        run: yarn check-size

      - name: üõü Check ecmascript checks for build files
        run: yarn check-dist
