name: CI-nextjs-app

on:
  push:
    branches: [dev, main]
    # Only consider those paths to trigger the action
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    # Only consider those paths to trigger the action
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'
jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/nextjs-app

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì• Monorepo install
        uses: ./.github/actions/yarn-nm-install

      # see https://github.com/vercel/next.js/pull/27362
      - name: ‚ôªÔ∏è Restore nextjs-app related caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/nextjs-app/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo

          key: ${{ runner.os }}-nextjs-app-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('apps/nextjs-app/src/**.[jt]sx?', 'apps/nextjs-app/src/**.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-app-${{ hashFiles('**/yarn.lock') }}-

      - name: üïµÔ∏è Typecheck
        run: yarn typecheck

      - name: üî¨ Linter
        run: yarn lint

      - name: üß™ Unit tests
        run: yarn test-unit

      - name: üèó Build web-app
        run: yarn build
        env:
          # Speed up build: they are linted in a previous step
          NEXTJS_IGNORE_ESLINT: true
          # Speed up build: they are typechecked in a previous step
          NEXTJS_IGNORE_TYPECHECK: true
          # Speed up build: don't run if not needed, enable if it becomes needed
          NEXT_DISABLE_SOURCEMAPS: true
          # Don't send telemetry for ci
          NEXT_TELEMETRY_DISABLED: true
          # To allow checking size-limits
          NEXTJS_DISABLE_SENTRY: false
          # Fully disable sentry upload
          NEXTJS_SENTRY_UPLOAD_DRY_RUN: true

      - name: üìê Check browser bundle size limits
        run: yarn check-size

      - name: üõü Check ecmascript checks for build files
        run: yarn check-dist
