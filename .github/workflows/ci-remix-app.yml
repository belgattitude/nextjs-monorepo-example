name: CI-remix-app

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/remix-app/*'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'apps/remix-app/*'
      - 'package.json'
      - '*.lock'
      - 'pnpm*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Typecheck
        working-directory: apps/remix-app
        run: |
          pnpm typecheck

      - name: Linter
        run: |
          pnpm run lint
          pnpm run lint-styles
        env:
          TIMING: '1' # Allows to get output for eslint

      - name: Unit tests
        working-directory: apps/remix-app
        run: |
          pnpm test-unit --color

      - name: Build remix-app
        working-directory: apps/remix-app
        run: |
          pnpm build
