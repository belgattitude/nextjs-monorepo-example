name: Release nextjs-app docker

on:
  push:
    branches: [dev, main]
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

env:
  IMAGE: nextjs-monorepo-example/nextjs-app

permissions:
  contents: read

jobs:
  docker:
    # if main branch not protected
    if: ${{ github.repository == 'belgattitude/nextjs-monorepo-example' && contains('refs/heads/main',github.ref)}}
    runs-on: ubuntu-latest
    name: Nextjs-app docker build
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}

      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: âš™ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ¤« Login to Docker Hub
        # Disabled for example
        if: false
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ— Build and export to Docker
        uses: docker/build-push-action@v4
        with:
          load: true
          context: .
          file: ./docker/Dockerfile
          # Disabled for example
          # push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          #build-args: |
          #  "DATABASE_FILENAME=data/test.sqlite.db"
          secrets: |
            "github_token=${{ secrets.GITHUB_TOKEN }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ•µï¸ Inspect
        run: |
          docker image inspect ${{ env.IMAGE }}:${{ steps.meta.outputs.version }}

      - name: ğŸ“ Save and display image size (zstd)
        run: |
          docker save ${{ env.IMAGE }}:${{ steps.meta.outputs.version }} | zstd > ./test.tar.zst
          ls -lah ./test.tar.zst
