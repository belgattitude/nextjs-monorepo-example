name: CI-vite-app

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/vite-app/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'apps/vite-app/**'
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/vite-app

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ•µï¸ Typecheck
        run: yarn typecheck

      - name: ğŸ”¬ Linter
        run: yarn lint

      - name: ğŸ§ª Unit tests
        run: yarn test-unit --runInBand --color

      - name: ğŸ— Build vite-app
        run: yarn build
