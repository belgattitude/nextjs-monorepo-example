name: CI-monorepo-integrity

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'package.json'
      - '*pnpm*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'package.json'
      - '*pnpm*'
      - '.github/**'

jobs:
  monorepo-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Check for duplicate dependencies in lock file
        run: |
          pnpm exec pnpm-deduplicate --list

      - name: ðŸ¦º Audit prod deps for known vulnerabilities
        run: |
          pnpm audit --prod
